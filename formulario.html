<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Montmartre</title>
    <link rel="stylesheet" href="style-home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="caja">
            <h1><img alt="" src="imagenes/logo.jpg" width="200" height="200"></h1>
            <nav>
                <ul>
                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="equipos.html">Equipos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="grid colx2" action="">
                <h2 class="span2col">Datos Personales</h2>
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" maxlength="25" >
                </div>
                <div>
                    <label for="apellido">
                        Apellido
                    </label>
                    <input type="text" id="apellido">
                </div>
                <div class="span2col">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" maxlength="8">
                </div>
                <div class="span2col">
                    <label for="edad">Edad</label>
                    <input type="text" name="edad" id="edad" maxlength="2">
                </div>
                <h3 class="span2col">Sexo</h3>
                <div>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" value="masc" id="masc" checked>
                </div>
                <div>
                    <label for="fem">Femenino</label>
                    <input type="radio" name="sexo" value="fem" id="fem">
                </div>
                <div class="span2col">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input id="fecha-nacimiento" type="date">
                </div>
                <h3 class="span2col">Lugar de nacimiento</h3>
                <div>
                    <label for="pais-nacimiento">Pais</label>
                    <input id="pais-nacimiento" type="text" maxlength="15">
                </div>
                <div>
                    <label for="ciudad-nacimiento">Ciudad</label>
                    <input id="ciudad-nacimiento" type="text" maxlength="40">
                </div>
            <h2 class="span2col">Datos de contacto</h2>
            <div>
                <label for="domicilio">Direccion</label>
                <input id="domicilio" type="text" maxlength="50">
            </div>
            <div>
                <label for="cod-postal">Código Postal</label>
                <input type="text" maxlength="5">
            </div>
            <div>
                <label for="tel-fijo">Teléfono</label>
                <input id="tel-fijo" type="tel">
            </div>
            <div>
                <label for="tel-movil">Celular</label>
                <input id="tel-movil" type="tel">
            </div>
            <div class="span2col">
                <label for="email">Correo electrónico</label>
                <input id="email" type="email">
            </div>
            <h2 class="span2col">Datos de salud</h2>
            <div class="span2col">
                <label for="grupo-sanguineo">Grupo Sanguineo</label>
                <select id="grupo-sanguineo">
                    <option value="0+">0 Positivo</option>
                    <option value="0-">0 Negativo</option>
                    <option value="a+" selected> a Positivo</option>
                    <option value="a-">a Negativo</option>
                    <option value="b+">b Positivo</option>
                    <option value="b-">b Negativo</option>
                    <option value="ab+">ab Positivo</option>
                    <option value="ab-">ab Negativo</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Tiene alguna alergia?</legend>
                    <input type="radio" name="alergia" id="alergia-si" value="si">
                    <label for="alergia-si">SI</label>
                    <input id="alergia-no"name="alergia" type="radio" value="no" checked>
                    <label for="alergia-no">NO</label>
                    <br>
                    <label for="alergia-tipo">Cual?</label>
                    <input type="text" id="alergia-tipo" name="alergia-tipo" maxlength="40" disabled>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Toma algun medicamento?</legend>
                    <label for="medicacion-si">SI</label>
                    <input type="radio" id="medicacion-si" name="medicacion" value="si">
                    <label for="medicacion-no">NO</label>
                    <input type="radio" id="medicacion-no" name="medicacion" value="no" checked >
                    <br>
                    <label for="medicamento-nombre">Cual?</label>
                    <input type="text" id="medicamento-nombre" name="medicamento-nombre" maxlength="40" disabled>
                </fieldset>
            </div>
            <div class="span2col">
                <fieldset>
                    <legend>Posee obra social</legend>
                    <input type="radio" id="obra-sc-si" value="si" name="obra-sc">
                    <label for="obras-si">SI</label>
                    <input type="radio" id="obra-sc-no" value="no" name="obra-sc" checked>
                    <label for="obra-sc-no">NO</label>
                    <br>
                    <label for="obra-sc-nombre">Cual?</label>
                    <input type="text" id="obra-sc-nombre" name="obra-sc-nombre" maxlength="30" disabled>
                </fieldset>
            </div>
            <h2 class="span2col">Contacto de emergencia</h2>
            <div>
                <label for="nombre-emerg">Nombre</label>
                <input type="text" id="nombre-emerg" name="nombre-emerg" maxlenght="40">
            </div>
            <div>
                <label for="ape-emerg">Apellido</label>
                <input type="text" id="ape-emerg" name="ape-emerg" maxlength="40">
            </div>
            <div>
                <label for="paren-emerg">Parentesco</label>
                <input type="text" id="paren-emerg" name="paren-emerg" maxlength="15">
            </div>
            <div class="span2col">
                <label for="tel-fijo-emerg">Teléfono</label>
                <input type="tel" id="tel-fijo-emerg" name="tel-fijo-emerg">
                <label for="tel-cel-emerg">Celular</label>
                <input type="tel" id="tel-cel-emerg" name="tel-cel-emerg">
            </div>
            <h2 class="span2col">Sobre la inscripcion</h2>
            <fieldset>
                <legend>Horario y Dia de interes</legend>
                <label for="dia-interes">Dia</label>
                <select name="dia-interes" id="dia-interes">
                    <option value="ninguno" selected>sin seleccionar</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miercoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                </select>
                <label for="horario">Horario</label>
                <select name="horario" id="horario">
                    <option value="ninguno">sin seleccionar</option>
                    <option value="08-10">08:00-10:00</option>
                    <option value="10-12">10:00-12:00</option>
                    <option value="12-14">12:00-14:00</option>
                </select>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="drop-shadow-img flex-row-centered">
            <p class="copyright">&copy Copyright Club Montmartre - 2022</p>
        </div>
    </footer>
</body>
</html>

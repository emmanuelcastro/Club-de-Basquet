<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Montmartre</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32b784676e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-bar" class="sticky" >
        <div id="top-content">
            <header>
                <h1 id="logo-title"><img id="logo-top-bar" alt="logo del club montmartre" src="imagenes/logo-trans.png"></h1>
        </header>
        <nav id="nav-bar">
            <ul id="link-list">
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="equipos.html">Equipos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </div>
    <main id="main">
        <form id="inscripcion" action="" >
            <fieldset id="datos-personales" class="grid cols col-gap row-gap padding-all-10">
                    <legend>Datos Personales</legend>
                    <label class="jtfy-flex-end" for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" maxlength="25" placeholder="Juan Andres">
                    <label class="jtfy-flex-end" for="apellido">Apellido
                    </label>
                    <input type="text" id="apellido" name="apellido" maxlength="25" placeholder="Perez">
                    <label class="jtfy-flex-end" for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" maxlength="8" placeholder="40879542">
                    <label class="jtfy-flex-end" for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" maxlength="3" placeholder="18">
                    <h3 class="span-cols jtfy-center">Sexo</h3>
                    <label class="jtfy-flex-end" for="masc">Masculino</label>
                    <input type="radio" id="masc" name="sexo" value="masc">
                    <label class="jtfy-flex-end" for="fem">Femenino</label>
                    <input type="radio" id="fem" name="sexo" value="fem">
                    <div class="span-cols jtfy-center">
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                    </div>
                    <h3 class="span-cols jtfy-center">Lugar de nacimiento</h3>
                    <label class="jtfy-flex-end" for="pais-nacimiento">Pais</label>
                    <input type="text" id="pais-nacimiento" name="pais-nacimiento" maxlength="15" placeholder="Argentina">
                    <label class="jtfy-flex-end" for="ciudad-nacimiento">Ciudad</label>
                    <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" maxlength="40" placeholder="Buenos Aires">
            </fieldset>
            <fieldset id="informacion-de-contacto" class="grid cols col-gap row-gap padding-all-10"">
                <legend>Información de contacto</legend>
                <label class="jtfy-flex-end" for="domicilio">Domicilio</label>
                <input type="text" id="domicilio"  name="domicilio" maxlength="50" placeholder="mi direccion 1234">
                <label class="jtfy-flex-end" for="cod-postal">Código Postal</label>
                <input type="text" id="cod-postal" name="cod-postal" maxlength="8" placeholder="B1850AOO">
                <p class="span-cols jtfy-flex-end"><i id="ayuda--cod-postal" class="fa-regular fa-circle-question"></i><a href="https://www.correoargentino.com.ar/formularios/cpa" target="_blank">Consulta tu codigo postal</a></p>
                <label class="jtfy-flex-end" for="tel-fijo">Teléfono</label>
                <input type="tel" id="tel-fijo" name="tel-fijo" maxlength="12" placeholder="11-1234-1234">
                <label class="jtfy-flex-end" for="tel-movil">Celular</label>
                <input  type="tel" id="tel-movil" name="tel-movil" maxlength="12" placeholder="11-1234-1234">
                <label class="jtfy-flex-end" for="email">Correo electrónico</label>
                <input id="email" type="email" name="email" placeholder="correo@correo.com">
            </fieldset>
            <fieldset id="informacion-de-salud" class="grid cols col-gap row-gap">
                <legend>Información de salud</legend>
                <div class="jtfy-center span-cols">
                    <label for="grupo-sanguineo">Grupo Sanguineo</label>
                    <select id="grupo-sanguineo" name="grupo-sanguineo">
                        <option value="0-pos">0 Positivo</option>
                        <option value="0-neg">0 Negativo</option>
                        <option value="a-pos" selected> a Positivo</option>
                        <option value="a-neg">a Negativo</option>
                        <option value="b-pos">b Positivo</option>
                        <option value="b-neg">b Negativo</option>
                        <option value="ab-pos">ab Positivo</option>
                        <option value="ab-neg">ab Negativo</option>
                    </select>
                </div>
                <h3 class="span-cols jtfy-center">Tiene alguna alergia?</h3>
                <label class="jtfy-flex-end" for="alergia-si">SI</label>
                <input type="radio" id="alergia-si" name="alergia" value="si">
                <label class="jtfy-flex-end" for="alergia-no">NO</label>
                <input type="radio" id="alergia-no" name="alergia" value="no">
                <div class="span-cols jtfy-center">
                    <label for="alergia-tipo">Cual?</label>
                    <input type="text" id="alergia-tipo" name="alergia-tipo" maxlength="40" disabled>
                </div>
                <h3 class="span-cols jtfy-center">Toma algun medicamento?</h3>
                <label class="jtfy-flex-end" for="medicacion-si">SI</label>
                <input type="radio" id="medicacion-si" name="medicacion" value="si">
                <label class="jtfy-flex-end" for="medicacion-no">NO</label>
                <input type="radio" id="medicacion-no" name="medicacion" value="no">
                <div class="span-cols jtfy-center">
                    <label for="medicacion-tipo">Cual?</label>
                    <input type="text" id="medicacion-tipo" name="medicacion-tipo" maxlength="25" disabled>
                </div>
                <h3 class="span-cols jtfy-center">Posee obra social?</h3>
                <label class="jtfy-flex-end" for="obras-si">SI</label>
                <input type="radio" id="obra-sc-si" value="si" name="obra-sc">
                <label class="jtfy-flex-end" for="obra-sc-no">NO</label>
                <input type="radio" id="obra-sc-no" value="no" name="obra-sc">
                <div class="span-cols jtfy-center">
                    <label for="obra-sc-tipo">Cual?</label>
                    <input type="text" id="obra-sc-tipo" name="obra-sc-tipo" maxlength="25" disabled>
                </div>
            </fieldset>
            <fieldset id="contacto-emergencia" class="grid cols col-gap row-gap padding-all-10">
                <legend>Contacto de Emergencia</legend>
                <label class="jtfy-flex-end" for="nombre-emerg">Nombre</label>
                <input type="text" id="nombre-emerg" name="nombre-emerg" maxlength="25" placeholder="Gustavo">
                <label class="jtfy-flex-end" for="apellido-emerg">Apellido</label>
                <input type="text" id="apellido-emerg" name="apellido-emerg" maxlength="25" placeholder="Perez">
                <div class="span-cols jtfy-center">
                    <label for="paren-emerg">Parentesco</label>
                    <input type="text" id="paren-emerg" name="paren-emerg" maxlength="15" placeholder="Padre">
                </div>
                <label class="jtfy-flex-end" for="tel-fijo-emerg">Teléfono</label>
                <input  type="tel" id="tel-fijo-emerg" name="tel-fijo-emerg" maxlength="12" placeholder="11-1234-1234">
                <label class="jtfy-flex-end" for="tel-movil-emerg">Celular</label>
                <input type="tel" id="tel-movil-emerg" name="tel-movil-emerg" maxlength="12" placeholder="11-1234-1234">
            </fieldset>
            <fieldset id="horario-dia-interes" class="grid cols col-gap row-gap padding-all-10">
                <legend>Horario y Dia de interes</legend>
                <label class="jtfy-flex-end" for="dia-interes">Dia</label>
                <select name="dia-interes" id="dia-interes">
                    <option value="" selected>sin seleccionar</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miercoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                </select>
                <label class="jtfy-flex-end" for="horario">Horario</label>
                <select name="horario" id="horario">
                    <option value="">sin seleccionar</option>
                    <option value="08-10">08:00-10:00</option>
                    <option value="10-12">10:00-12:00</option>
                    <option value="12-14">12:00-14:00</option>
                </select>
            </fieldset>
            <div class="grid cols">
                <button id="submit-button" type="submit" form="inscripcion" class="span-cols jtfy-center">Enviar formulario de inscripción</button>
            </div>
        </form>
    </main>
    <footer id="footer">
    </footer>
    <script src="./js/validarFormulario.js"></script>
</body>
</html>
